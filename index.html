<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Pokemon Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
      }
      
      .font-display {
        font-family: 'ZCOOL KuaiLe', cursive;
      }

      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }

      .hit-flash {
        animation: flash 0.2s ease-out;
      }

      @keyframes flash {
        0% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0; filter: brightness(5) sepia(1) hue-rotate(-50deg) saturate(5); }
        100% { opacity: 1; filter: brightness(1); }
      }
      
      /* Additional Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%) skewX(-12deg); }
        100% { transform: translateX(150%) skewX(-12deg); }
      }
      .animate-shimmer {
        animation: shimmer 2.5s infinite;
      }

      .animate-slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(50px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .animate-slide-in-up {
        animation: slideInUp 0.5s ease-out forwards;
      }
      @keyframes slideInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
